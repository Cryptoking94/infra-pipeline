name: Terraform Plan & Compliance Check

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -no-color -out=tfplan.out

      - name: Policy Check - instance_type
        run: |
          if grep -r 'instance_type' *.tf | grep -v '"t3.micro"' ; then
            echo "‚ùå ERROR: Only t3.micro allowed."
            exit 1
          fi

      - name: Required Tags Check
        run: |
          REQUIRED_TAGS=("Environment" "Owner" "CostCenter")
          for TAG in "${REQUIRED_TAGS[@]}"; do
            grep -q "$TAG" *.tf || {
              echo "‚ùå Missing required tag: $TAG"
              exit 1
            }
          done

      - name: Add Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ‚úÖ Terraform plan succeeded and passed policy checks.
            üöß Please manually review and merge this PR to trigger Slack-based approval before deployment.
      - name: Notify Slack about PR
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": ":incoming_envelope: *New Terraform PR Created*\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.head_ref }}\n*Created By:* ${{ github.actor }}\n\n<${{ github.event.pull_request.html_url }}|Click here to review and merge>",
              "unfurl_links": false
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
            
